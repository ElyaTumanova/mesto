<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div >
    <header class="header page__header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="page__content">
      <section class="profile page__profile">
        <img src="./images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        <button class="profile__add-button" type="button"></button>  
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
      <div class="popup__wrap">
        <div class="popup__close"></div>
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="form profile-form" name="profileForm">
          <div class="form__input-wrap">
            <input type="text" 
            name="profileName" 
            placeholder="Введите имя" 
            class="form__input profile-form__input profile-form__input_type_name"
            required 
            minlength="2" maxlength="40" 
            novalidate>
  
            <div class="form__error-message profileName-error-message"></div>
          </div>

          <div class="form__input-wrap">
            <input type="text" 
            name="profileDesccription"
            placeholder="Введите описание" 
            class="form__input profile-form__input profile-form__input_type_descripton" 
            required 
            minlength="2" maxlength="200" 
            novalidate>

            <div class="form__error-message profileDesccription-error-message"></div>
          </div>
          <button class="form__submit-button profile-form__submit-button">Сохранить</button>
        </form>
      </div>  
      </div>
    </section>
    <section class="popup popup_place">
      <div class="popup__wrap">
        <div class="popup__close"></div>
        <div class="popup__container">
          <h3 class="popup__header">Новое место</h3>
          <form class="form place-form" name="placeForm">
            <div class="form__input-wrap">
              <input type="text" 
              name="placeName" 
              placeholder="Назавание" 
              class="form__input place-form__input place-form__input_type_name"
              required
              minlength="2" maxlength="40" 
              novalidate>

              <div class="form__error-message placeName-error-message"></div>
            </div>
            
            <div class="form__input-wrap">
              <input type="url" 
              name="placeImageLink"
              placeholder="Ссылка на картинку" 
              class="form__input place-form__input place-form__input_type_link"
              required
              novalidate>

              <div class="form__error-message placeImageLink-error-message"></div>
            </div>
            
            <button class="form__submit-button place-form__submit-button">Сохранить</button>
          </form>
        </div>  
      </div>
    </section>
  </div>

     <section class="popup popup_dark popup_photo" >
      <div class="popup__wrap">
        <div class="popup__close"></div>
        <div class="photo-popup">
          <img alt="Ваше фото" class = "photo-popup__photo"> 
          <p class="photo-popup__description"></p>
        </div>
      </div>
    </section>
  
  <template id="placeCard">
    <div class="place">
      <button class="place__delete-btn" type="button"></button>
      <div class="place__photo-wrap">
        <img alt="Ваше фото" class="place__photo">
      </div>
      <div class="place__name-wrap">
        <h2 class="place__name"></h2>
        <button class="place__like" type="button"></button>
      </div>          
    </div> 
  </template>

  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
