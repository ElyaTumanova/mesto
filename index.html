<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header">
      <img src="./images/header__logo.svg" alt="Logo" class="header__logo">
    </header>
    <main>
      <section class="profile page__profile">
        <div class="profile__persona-wrap">
          <img src="./images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Карачаевск</h2>
             <button class="place__like"></button>
          </div>          
        </div>
        <div class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Гора Эльбрус</h2>
             <button class="place__like"></button>
          </div>          
        </div>
        <div class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Домбай</h2>
             <button class="place__like"></button>
          </div>                   
        </div>
        <div class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Гора Эльбрус</h2>
             <button class="place__like"></button>
          </div> 
        </div>
        <div class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Домбай</h2>
             <button class="place__like"></button>
          </div>         
        </div>
        <div class="place">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Карачаево-Черкесия</h2>
             <button class="place__like"></button>
          </div>          
        </div> 
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__wrap">
        <div class="popup__close"></div>
        <form class="popup__container">
          <h3 class="popup__header">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__name">
          <input type="text" class="popup__input popup__descripton">
          <button class="popup__submit-button">Сохранить</button>
        </form>
      </div>     
    </section>
  </div>
  <script src="./pages/script.js"></script>
</body>
</html>
