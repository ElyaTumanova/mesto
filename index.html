<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div >
    <header class="header page__header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="page__content">
      <section class="profile page__profile">
        <img src="./images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        <button class="profile__add-button" type="button"></button>  
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Карачаевск</h2>
             <button class="place__like" type="button"></button>
          </div>          
        </div>
        <div class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Гора Эльбрус</h2>
             <button class="place__like" type="button"></button>
          </div>          
        </div>
        <div class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Домбай</h2>
             <button class="place__like" type="button"></button>
          </div>                   
        </div>
        <div class="place">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Гора Эльбрус</h2>
             <button class="place__like" type="button"></button>
          </div> 
        </div>
        <div class="place">
          <img src="./images/dombai.jpg" alt="Домбай" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Домбай</h2>
             <button class="place__like" type="button"></button>
          </div>         
        </div>
        <div class="place">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place__photo">
          <div class="place__name-wrap">
            <h2 class="place__name">Карачаево-Черкесия</h2>
             <button class="place__like" type="button"></button>
          </div>          
        </div> 
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__wrap">
        <div class="popup__close"></div>
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="profile-form" name="profileForm">
          <input type="text" name="profileName" placeholder="Введите имя" class="profile-form__input profile-form__input_type_name">
          <input type="text" name="profileDesccription"placeholder="Введите описание" class="profile-form__input profile-form__input_type_descripton">
          <button class="profile-form__submit-button">Сохранить</button>
        </form>
      </div>  
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
